name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install
      - name: Lint with Mypy
        run: |
          # "tests" removed to avoid https://github.com/python/mypy/issues/8944
          poetry run mypy *.py bigbuy
      - name: Run Tests
        run: |
          poetry run pytest --cov=bigbuy
      - name: Test build
        run: |
          poetry build
